<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Element</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #0a0a0a; }
        #scene-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
    <script>
        const container = document.getElementById('scene-container');
        
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x0a0a0a);
        container.appendChild(renderer.domElement);
        
        // Icosahedron (forma elegante)
        const geometry = new THREE.IcosahedronGeometry(1.5, 1);
        const material = new THREE.MeshBasicMaterial({
            color: 0x00ffcc,
            wireframe: true,
            transparent: true,
            opacity: 0.9
        });
        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);
        
        // Mouse tracking
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });
        
        // Click effect
        document.addEventListener('click', () => {
            material.color.setHex(0xff6b6b);
            setTimeout(() => material.color.setHex(0x00ffcc), 300);
        });
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto rotation
            shape.rotation.x += 0.003;
            shape.rotation.y += 0.005;
            
            // Mouse interaction
            shape.rotation.x += mouseY * 0.02;
            shape.rotation.y += mouseX * 0.02;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
